<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="claro">
    <h1>Teste de Velocidade - novas mensagems !!!</h1>
    <p class="instrucoes">
        Para começar o teste inicie a digitação do texto, conforme vai digitando o texto, será medido o tempo utilizado, 
        depois será mostrado o tempo gasto
    </p>
    <div id="texto"> </div>
    <textarea id="entrada" rows="10" placeholder="entre com o texto"></textarea>
    
    <div id="resultado"> </div>
    <button id="reiniciar"> Reiniciar</button>
   
    <div id="historico"> </div>
    <button id="alternarTema">Alternar</button>
</body>
